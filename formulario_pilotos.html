<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pilotos - Air Caspyan Atlantic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }
        nav {
            background-color: #004080;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #003366;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #002244;
        }
        section {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Pilotos</h1>
        <p>Air Caspyan Atlantic</p>
    </header>

    <nav>
        <a href="index.html">Página Principal</a>
    </nav>

    <section>
        <form action="submit_pilot_form.php" method="post">
            <label>Nome na vida real:</label>
            <input type="text" name="real_name" required>
            
            <label>Nome no Real Flight Simulator:</label>
            <input type="text" name="sim_name" required>
            
            <label>Quantos anos tens?</label>
            <input type="number" name="age" required>
            
            <label>Quantas horas de voo irá fazer por dia?</label>
            <input type="text" name="flight_hours" required>
            
            <label>Tem experiência em simulação?</label>
            <input type="text" name="simulation_experience" required>
            
            <label>Sabe simular voos? (ex: arremetidas, comunicar com ATC/torre, alternar de aeroporto, selecionar pontos no mapa para melhor navegação)</label>
            <textarea name="flight_skills" required></textarea>
            
            <label>Tem experiência em voos internacionais longos?</label>
            <input type="text" name="long_flight_experience" required>
            
            <label>Em quantos dias ou meses seu PRO acaba?</label>
            <input type="text" name="pro_expiration" required>
            
            <label>Você participou de alguma companhia antes de procurar esta? Se sim, qual nome e qual o motivo da sua saída?</label>
            <textarea name="previous_company" required></textarea>
            
            <label>Tem ATC report?</label>
            <input type="text" name="atc_report" required>
            
            <label>Você teria disponibilidade de voar nos comboios da companhia? (normalmente são aos domingos)</label>
            <input type="text" name="convoy_availability" required>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
